<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { background: #fff; margin: 0; height: 100vh; }
    .centered {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff; border-radius: 8px; box-shadow: 0 2px 16px #eee;
      padding: 2em 2.5em; min-width: 320px;
    }
    .login-box h2 { margin-bottom: 1em; font-weight: 400; }
    .login-box input {
      width: 100%; padding: 0.7em; margin-bottom: 1em; border: 1px solid #ddd; border-radius: 4px;
      font-size: 1em;
    }
    .login-box button {
      width: 100%; padding: 0.7em; background: #222; color: #fff; border: none; border-radius: 4px;
      font-size: 1em; cursor: pointer;
    }
    .login-box .error { color: #c00; margin-bottom: 1em; text-align: center; }
  </style>
</head>
<body>
  <div class="centered">
    <form class="login-box" method="post">
      <h2>{{ mode == 'register' and 'Register' or 'Login' }}</h2>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <input type="text" name="username" placeholder="Username" required autofocus>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">{{ mode == 'register' and 'Register' or 'Login' }}</button>
    </form>
  </div>
</body>
</html>
